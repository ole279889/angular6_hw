<div >
  <div id = "time" display="table-cell">Время utc: {{ this.timeService.timeUTC }}</div>
  <select display="table-cell" [(ngModel)]="translationService.language">
      <option *ngFor="let language of translationService.languages" [ngValue]="language">{{language}}</option>
  </select>
  <div display="table-cell">
    <a routerLink="/users">Список пользователей</a>
  </div>
  <div display="table-cell">
    <a routerLink="/users/form">Добавить пользователя</a>
  </div>  
</div>
<router-outlet></router-outlet>

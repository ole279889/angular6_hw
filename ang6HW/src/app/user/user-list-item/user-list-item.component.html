<div id = "item-container">
    <span class = "item-container-id">{{ user.id }}.</span>
    <span class = "item-container-family">{{ user.family }}</span>
    <span class = "item-container-name">{{ user.name }}</span>
    <span><button class = "btnEdit" (click)="update()">Изменить</button></span>
    <span><button class = "btnDel" (click)="delete()">Удалить</button></span>
</div>
